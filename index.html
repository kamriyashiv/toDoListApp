<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="theme-color" content="#0c2461">
    <meta name="msapplication-TileColor" content="#0c2461">
    <meta name="msapplication-navbutton-color" content="#0c2461">
    <meta name="apple-mobile-web-app-status-bar-style" content="#0c2461">
    <title>To-DO-List</title>
</head>
<body>
    <main>
        <div class="header">
            <h1>To Do List App</h1>
        </div>
        <div class="main-to-do">          
            <div class="inputBox">
                <input type="text" placeholder="Enter Something here.." id="IData">
               <button onclick="showData(IData.value)"><i class="fa fa-plus"></i></button> 
            </div>
            <div class="box">
                <ul id="ToDoData">
                   
                </ul>
           </div>
        </div>
    </main>    
    <script src="js/script.js"></script>
</body>
</html>
